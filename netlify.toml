[dev]
    command = "npm run dev"
    port = 8888
    targetPort = 18000
    publish = ".next"

[build]
    command ="npm run build"
    publish = ".next"

[functions]
    directory = "api"
    external_node_modules = ["sequelize"]


[[plugins]]
package = "@netlify/plugin-nextjs"

[[redirects]]
from = '/_next/image/*'
query = { q = ':quality', url = ':url', w = ':width' }
to = '/.netlify/images?url=:url&w=:width&q=:quality'
status = 200
force = true